<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shp.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="hero">
        <div class="row">
            <div class="col">
                <div class="slider">
                    <div class="product">
                        <img src="kurti1.jpeg" alt="" onmousemove="clickme(this)">
                        <img src="kurti2.jpeg" alt="" onmousemove="clickme(this)">
                        <img src="kurti3.jpeg" alt="" onmousemove="clickme(this)">
                        <img src="kurti4.jpeg" alt="" onmousemove="clickme(this)">
                    </div>
                    <div class="preview">
                        <img src="kurti1.jpeg" alt="" id="imagebox">
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="content">
                    <p class="brand">Brand: Vranga</p>
                    <h2>women Blue quirky print Empire</h2>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>

                    </div>
                    <p class="price">Brand: varanga</p>
                    <div style="width: 100%; margin-bottom: 20px;">
                        <div style="width:7%; height: 10px; float: left"><p>
                            RS:</p></div>
                        <div style="width:10%; float:left">500</div><div style="width:7%; float:left"><p>
                        RS:</p></div><div style=" text-decoration: line-through;">800</div>

                    </div>
                    <div style="width: 100%; margin-bottom: 20px;">
                        <div style="width:10%; height: 10px; float: left"><p>
                            color:</p></div>
                        <div>Blue</div>
                    </div>
                    <div style="width: 100%; margin-bottom: 20px;">
                        <div style="width:18%; height: 10px; float: left"><p>
                            Avaliability:</p></div>
                        <div>3 in stock</div>
                    </div>
                    <p>Size: <select name="size">
                        <option value="select size">select Size</option>
                        <option value="small">small</option>
                        <option value="medium">medium</option;

                        <option value="large">large</option>
                    </select></p>
                    <p>Quantity<input type="text" value="1"></p>
                    <div>
                        <button type="button">
                        <i class="fas fa-shopping-cart"></i>
                        Add to cart</button>
                        <button type="button" id="btn">
                             Buy Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function clickme(smallimg){
            var fullimg = document.getElementById("imagebox");
            fullimg.src = smallimg.src;
        }
    </script>
    
</body>
</html>
